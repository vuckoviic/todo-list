<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo list</h1>
    </header>

    <div class="container">
        
        <dialog>
            <form action="">
                <label for="title">Title</label> <br>
                <input type="text" id="title" required> <br>
                <label for="description">Description</label> <br>
                <textarea name="" id="description" cols="30" rows="10"></textarea><br>
                <label for="dueDate">Due Date</label> <br>
                <input type="date" id="dueDate" required> <br>
                <label for="priority">Priority</label> <br>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select> <br>
                <button type="button" id="closeDialog">Close</button>
                <button type="submit" id="createTodoItem">Create</button>
            </form>
        </dialog>

        <div id="projects">
            <button>Inbox</button>        
        </div>

        <div id="content">

        </div>

        <button id="addItem">+</button>
    
    </div>

    <footer>
        <p>By Aleksa Vučković</p>
    </footer>

</body>
</html>
